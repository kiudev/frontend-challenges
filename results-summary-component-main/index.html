<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style.css">
      <title>Frontend Mentor | Results summary component</title>
   </head>
   <body>
      <main>

        <section class="result">
  
          <header>
            <h3>Your Result</h3>
            <p><span>76</span> of 100</p>
          </header>
  
          <footer>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who
              have taken these tests.</p>
          </footer>
  
        </section>
  
        <section class="summary">
          <h2>Summary</h2>
  
          <article class="reaction-result">
            <ul>
              <div>
                <li>
                  <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
                </li>
                <li class="reaction-capacity">Reaction</li>
              </div>
              <li><b>80</b> / 100</li>
            </ul>
          </article>
  
          <article class="memory-result">
            <ul>
              <div>
                <li>
                  <img src="assets/images/icon-memory.svg" alt="Memory Icon">
                </li>
                <li class="memory-capacity">Memory</li>
              </div>
              <li><b>92</b> / 100</li>
            </ul>
          </article>
  
          <article class="verbal-result">
            <ul>
              <div>
                <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
                <li class="verbal-capacity">Verbal</li>
              </div>
              <li><b>61</b> / 100</li>
            </ul>
          </article>
  
          <article class="visual-result">
            <ul>
              <div>
                <img src="assets/images/icon-visual.svg" alt="Visual Icon">
                <li class="visual-capacity">Visual</li>
              </div>
              <li><b>72</b> / 100</li>
            </ul>
          </article>
  
          <button>Continue</button>
        </section>
      </main>
   </body>
</html>
