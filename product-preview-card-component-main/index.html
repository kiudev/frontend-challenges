<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <title>Frontend Mentor | Product preview card component</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main>
        <header>
          <img class="image-mobile" src="images/image-product-mobile.jpg" alt="Image Mobile">
          <img class="image-desktop" src="images/image-product-desktop.jpg" alt="Image Desktop">
        </header>
        <section>
          <p class="product-section">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <ul>
            <li class="price">$149.99</li>
            <li class="previous-price"><s>$169.99</s></li>
          </ul>
          <button><img src="images/icon-cart.svg" alt="Icon Cart">Add to Cart</button>
        </section>
      </main>
   </body>
</html>
